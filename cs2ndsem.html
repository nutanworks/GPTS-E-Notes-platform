    <script>
        const materials = [
        { name: 'Operating Systems Manual', file: 'matirials2/oslab.pdf' },
        { name: 'DBMS manual', file: 'matirials2/dbms.pdf' },
        { name: 'Java manual', file: 'matirials2/javalab.pdf' },
        { name: 'DSA manual', file: 'matirials2/dsalab.pdf' },
        { name: 'DSA Notes', file: 'matirials2/dsanote.pdf' },
        { name: 'CHMA manual', file: 'matirials2/chmalab.pdf'},
        { name: 'CN Question & Answers', file: 'matirials2/cnqa.pdf' },
        { name: 'DSA Week1', file: 'matirials2/dsa1.pdf' },
        { name: 'DSA Week2', file: 'matirials2/dsa2.pdf' },
        { name: 'DSA Week3', file: 'matirials2/dsa3.pdf' },
        { name: 'DSA Week4', file: 'matirials2/dsa4.pdf' },
        { name: 'DSA Week5', file: 'matirials2/dsa5.pdf' },
        { name: 'DSA Week6', file: 'matirials2/dsa6.pdf' },
        { name: 'DSA Week7', file: 'matirials2/dsa7.pdf' },
        { name: 'DSA Week8', file: 'matirials2/dsa8.pdf' },
        { name: 'DSA Week9', file: 'matirials2/dsa9.pdf' },
        { name: 'DSA Week10', file: 'matirials2/dsa10.pdf' },
        { name: 'DSA Week11', file: 'matirials2/dsa11.pdf' },
        { name: 'DSA Week12', file: 'matirials2/dsa12.pdf' },
        { name: 'DSA Week13', file: 'matirials2/dsa13.pdf' },
        { name: 'Java Week1', file: 'matirials2/java1.pdf' },
        { name: 'Java Week2', file: 'matirials2/java2.pdf' },
        { name: 'Java Week3', file: 'matirials2/java3.pdf' },
        { name: 'Java Week5', file: 'matirials2/java5.pdf' },
        { name: 'Java Week6', file: 'matirials2/java6.pdf' },
        { name: 'Java Week7', file: 'matirials2/java7.pdf' },
        { name: 'Java Week8', file: 'matirials2/java8.pdf' },
        { name: 'Java Week9', file: 'matirials2/java9.pdf' },
        { name: 'Java Week10', file: 'matirials2/java10.pdf' },
       ];

        const materialsList = document.getElementById('materials-list');
        const downloadedMaterials = JSON.parse(localStorage.getItem('downloadedMaterials')) || [];

        // Display materials
        materials.forEach(material => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span>${material.name}</span>
                <a href="${material.file}" download>
                    <button onclick="downloadMaterial('${material.name}')">Download</button>
                </a>
                <button onclick="viewMaterial('${material.file}')">View</button>
            `;
            materialsList.appendChild(listItem);
        });

        // Download function
        function downloadMaterial(name) {
            alert(`${name} downloaded!`);
            if (!downloadedMaterials.includes(name)) {
                downloadedMaterials.push(name);
                localStorage.setItem('downloadedMaterials', JSON.stringify(downloadedMaterials));
            }
        }

        // View function
        function viewMaterial(file) {
            window.open(file, '_blank');
        }

        // Search function
        function filterMaterials() {
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();
            const items = materialsList.getElementsByTagName('li');
            Array.from(items).forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchQuery) ? '' : 'none';
            });
        }
    </script>
