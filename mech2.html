    <!-- Search Section -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search for notes..." onkeyup="filterMaterials()">
    </div>

    <!-- Materials Section -->
    <div class="materials-container">
        <h1>Mechanical Engineering 2nd year</h1>
        <ul id="materials-list">
            <!-- Materials dynamically added via JavaScript -->
        </ul>
    </div>
    <script>
         const materials = [
            { name: 'PLC Applications', file: 'matirials2/plc.pdf' },
            { name: 'DESIGN OF MUFF COUPLING', file: 'matirials2/dmc.pdf' },
            { name: 'CNC Lab', file: 'matirials2/cnc.pdf' },
            { name: 'CAPACITY & AGGREGATE PLANNING', file: 'matirials2/cap.pptx' },
            { name: 'OM QC Tools', file: 'matirials2/omqc.pptx' },

        ];
        const materialsList = document.getElementById('materials-list');
        const downloadedMaterials = JSON.parse(localStorage.getItem('downloadedMaterials')) || [];

        // Display materials
        materials.forEach(material => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span>${material.name}</span>
                <a href="${material.file}" download>
                    <button onclick="downloadMaterial('${material.name}')">Download</button>
                </a>
                <button onclick="viewMaterial('${material.file}')">View</button>
            `;
            materialsList.appendChild(listItem);
        });

        // Download function
        function downloadMaterial(name) {
            alert(`${name} downloaded!`);
            if (!downloadedMaterials.includes(name)) {
                downloadedMaterials.push(name);
                localStorage.setItem('downloadedMaterials', JSON.stringify(downloadedMaterials));
            }
        }

        // View function
        function viewMaterial(file) {
            window.open(file, '_blank');
        }

        // Search function
        function filterMaterials() {
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();
            const items = materialsList.getElementsByTagName('li');
            Array.from(items).forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchQuery) ? '' : 'none';
            });
        }
    </script>
