<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloaded Materials</title>
</head>
<style>
    body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('gpt.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }

        /* Blurry Overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            padding: 8px 15px;
            transition: all 0.3s ease-in-out;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        /* Downloaded Materials Section */
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2.5rem;
            animation: fadeInDown 1s ease-out;
        }

        ul#downloaded-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }

        ul#downloaded-list li {
            background: rgba(255, 255, 255, 0.15);
            margin: 10px auto;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 0.7s ease-out;
        }

        ul#downloaded-list li:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }
        .footer-container {
    text-align: center;
    padding: 15px;
    max-width: 100%;
    background: rgba(0, 0, 0, 0.7);
    border-radius: 5px;
}
        /* Keyframe Animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
</style>
<body>
    <h1>Downloaded Materials</h1>
    <ul id="downloaded-list"></ul>

    <script>
        // Retrieve downloaded materials from localStorage
        const downloadedMaterials = JSON.parse(localStorage.getItem('downloadedMaterials')) || [];
        const downloadedList = document.getElementById('downloaded-list');

        // Display downloaded materials
        if (downloadedMaterials.length === 0) {
            downloadedList.innerHTML = '<li>No files downloaded yet.</li>';
        } else {
            downloadedMaterials.forEach(material => {
                const listItem = document.createElement('li');
                listItem.textContent = material;
                downloadedList.appendChild(listItem);
            });
        }
    </script>
    <footer class="footer">
        <div class="footer-container">
            <p>Â© 2025 Government Polytechnic Siddapur E-Notes platform. All Rights Reserved.</p>
            
        </div>
    </footer>
</body>
</html>
